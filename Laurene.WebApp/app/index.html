<!DOCTYPE html>
<html lang="en" ng-app="laureneApp">
<head>
    <base href="/app/" />
    <title>Laurene WebApp</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="../Content/bootstrap.min.css" />
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
</head>
<body>
    <div class="container">
        <div layout="row" ng-controller="MainMenuController">
            <md-button md-component-id="left" ng-click="toggleLeftMenu()">
                <label>Menu</label>
                <img class="menuIcon" src="images/menu.png" />
            </md-button>
            <md-sidenav md-component-id="left" class="md-sidenav-left">
                <md-list>
                    <md-list-item ng-repeat="menuItem in menuList" class="md-2-line">
                        <div class="md-list-item-text">
                            <h3><a href="#/{{menuitem.id}}" ng-click="openPage(menuItem.id)">{{menuItem.title}}</a></h3>
                            <p>{{menuItem.description}}</p>
                        </div>
                    </md-list-item>
            </md-sidenav>
        </div>
        <ng-view></ng-view>
    </div>

    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/angular-aria.min.js"></script>
    <script src="../Scripts/angular-messages.min.js"></script>
    <script src="../Scripts/angular-animate.min.js"></script>
    <script src="../Scripts/jquery-1.9.1.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <script src="../Scripts/angular-route.js"></script>
    <script src="app.js"></script>

    <script src="controllers/MainMenuController.js"></script>


    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

</body>
</html>
